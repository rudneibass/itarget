<header th:fragment="header">
    <div class="header">
        <div class="px-2 d-flex align-items-center">
            <a class="text-muted cursor-pointer" id="aside-control">
                <i class="fa fa-bars"></i>
            </a>
            &nbsp;
            <span class="span-30" style="color: gray">
                <i class="fa fa"></i>Admin 
            </span>
        </div>

        <div class="d-flex align-items-center">
          <i class="fa-solid fa-bell gray-default"></i>
          &emsp;
          <i class="fa-regular fa-circle-user gray-default" style="font-size:28px"></i>
        </div>
    </div>
    <style>
        .header{
            border: 1px solid var(--border-color-default);
            border-radius: var(--border-radius-default);
            background-color: var(--color-default-light);
            box-shadow: var(--shadows-default);
            padding: 15px; 
            margin-bottom: 10px;

            display: flex;
            justify-content: space-between;
        }
    </style>
    <script>
        $(document).ready(function() {
          $('#aside-control').on('click', function() {
            const $aside = $('aside');
            if ($aside.hasClass('width-320-px') || !$aside.hasClass('width-70-px')) {
              $aside.removeClass('width-320-px');
              $aside.addClass('width-70-px')
            } else {
              $aside.addClass('width-320-px');
              $aside.removeClass('width-70-px');
            }
          });
        })
    </script>
</header>
