  <head>

    <meta http-equiv=X-UA-Compatible content="IE=edge" />
    <meta name=viewport content="width=device-width, initial-scale=1.0" />
    <title>Meu App</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/global.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/tabs.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/section-actions.css" crossorigin="anonymous">

    <script type='text/javascript' src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <div class="full-height">
      <div class="d-flex width-100 full-height">
        <aside th:replace="~{admin/componentes/aside/index :: aside}"></aside>  
        <main class="width-100 p-2">
          <header th:replace="~{admin/componentes/header/index :: header}"></header>
          <section>

            <div>
              <ul class="nav nav-tabs main-nav-tabs" id="tabs">
                <li class="nav-item main-nav-item">
                  <a class="nav-link active main-nav-link" data-toggle="tab" href="#home">
                    <i class="fa-solid fa-house"></i> Home
                  </a>
                </li>
              </ul>
            </div>

            <div class="tab-content main-tab-content" id="tab-content">
              <div class="tab-pane main-tab-pane active pt-3" id="home">
              </div>
            </div>

          </section>
        </main>
      </div>
    </div>
  </body>
</html>
